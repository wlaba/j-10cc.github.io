<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  //定义函数
  function myAddEvent(obj,ev,fn){
     if(obj.attachEvent){
      obj.attachEvent('on'+ev,fn);
     }else{
      obj.addEventListener(ev,fn,false);
     }
  }
  //调用绑定事件
  var aqiInput=document.getElementById('aqi-input');
  var aqiDisplay=document.getElementById('aqi-display');
  var button = document.getElementById('button');
  myAddEvent(button,'click',function(){
   var val=aqiInput.value;
   if(val!=""){
    aqiDisplay.innerText=aqiInput.value;
    aqiDisplay.textContent=aqiInput.value;
  }else{
    alert('啥也没填啊')；
  }
  

  });
  // button.addEventListener('click',function(){
  //   aqiDisplay.innerText=aqiInput.value;
  // })
})();

</script>
</body>
</html>
